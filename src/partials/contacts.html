<section class="contacts" id="contacts">
  <h2 class="visually-hidden">title</h2>
  <div class="container contacts__container">
    <div class="contacts__left">
      <h2 class="title2 contacts__title">Свяжитесь с нами любым удобным способом</h2>
      <address class="contacts__address">
        <span class="contacts__item">353900, Россия, Краснодарский край</span>
        <span class="contacts__item">г. Новороссийск, Железнодорожная петля, 2</span>
        <a href="tel:+7 (8617) 60-73-24" class="contacts__item">Тел.: +7 (8617) 60-73-24, 60-73-22</a>
        <a href="tel:+7 (8617) 60-73-23" class="contacts__item">Факс: +7 (8617) 60-73-23</a>
        <a href="mailto:info@cargo-n.ru" class="contacts__item">E-mail: info@cargo-n.ru</a>
      </address>
    </div>
    <div class="contacts__map" id="map"></div>
  </div>
  <section class="cta" id="cta">

    <h2 class="visually-hidden">title</h2>
    <div class="cta__body">
      <span class="cta__title">Оставьте заявку</span>
      <form action="post" class="cta-form">
        <div class="cta-form__row">
          <label class="cta-form__label">
            <span>Ваше имя</span>
            <input name="Имя" type="text" class="cta-form__input input-name">
          </label>
          <label class="cta-form__label">
            <span>Ваш номер телефона</span>
            <input name="Телефон" type="tel" class="cta-form__input input-tel" placeholder="+7 (___) ___-__-__">
          </label>
        </div>

        <label class="cta-form__label">
          <span>Ваш комментарий</span>
          <textarea name="Комментарий" class="cta-form__area"></textarea>
        </label>

        <div class="cta-form__bottom">
          <button class="btn btn-reset btn--white cta-form__btn">Оставить заявку</button>
          <span class="cta-form__text">Отправим расчет в течение 24 часов после уточнения деталей</span>
        </div>
      </form>
    </div>
  </section>
</section>
